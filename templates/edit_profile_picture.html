{% extends "master.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center">Change Profile Picture</h2>
        <form method="POST" action="{{ url_for('edit_profile_picture') }}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="profile_picture">Select a new picture</label>
                <input type="file" class="form-control-file" id="profile_picture" name="profile_picture" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Upload Picture</button>
        </form>
    </div>
</div>
{% endblock %}
