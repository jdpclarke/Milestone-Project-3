{% extends "master.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-8">
        <h2>Your Projects</h2>
    </div>
    <div class="col-4 text-right">
        <a href="{{ url_for('add_project') }}" class="btn btn-success">Add New Project</a>
    </div>
</div>

{% if projects %}
    <div class="row">
    {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{{ url_for('project_details', project_id=project.id) }}" class="card-link">View Tasks</a>
                    <form action="{{ url_for('delete_project', project_id=project.id) }}" method="POST" class="d-inline">
    <button type="submit" class="card-link btn btn-link text-danger p-0" onclick="return confirm('Are you sure you want to delete this project and all its tasks?');">Delete</button>
</form>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info" role="alert">
        You don't have any projects yet. Start by creating one!
    </div>
{% endif %}

{% endblock %}
