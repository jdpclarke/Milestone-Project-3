{% extends "master.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-custom">
                <h3 class="mb-0">Edit Project "{{ project.name }}"</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_project', project_id=project.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Project Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ project.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">Project Status</label>
                        <select class="form-select" id="status" name="status">
                            <option value="Active" {% if project.status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="Completed" {% if project.status == 'Completed' %}selected{% endif %}>Completed</option>
                            <option value="Archived" {% if project.status == 'Archived' %}selected{% endif %}>Archived</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('project_details', project_id=project.id) }}" class="btn btn-secondary"><i class="fas fa-xmark"></i> Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-circle-check"></i> Update Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
