{% extends "master.html" %} 

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center">User Profile</h2>
        <div class="card mt-4">
            <div class="card-body text-center">
                
                <!-- Stacked user details -->
                <div class="mb-4">
                    <h5 class="text-muted">Username:</h5>
                    <p class="h4"><strong>{{ user.username }}</strong></p>
                </div>
                
                <div class="mb-4">
                    <h5 class="text-muted">Email:</h5>
                    <p class="h4"><strong>{{ user.email }}</strong></p>
                </div>
                
                <!-- Edit Profile button is now centered below the main content -->
                <div class="d-flex justify-content-center mt-3">
                    <a href="{{ url_for('edit_profile') }}" class="btn btn-primary">Edit Profile</a>
                    <a href="{{ url_for('change_password') }}" class="btn btn-secondary">Change Password</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
