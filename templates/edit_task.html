{% extends "master.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 mb-5">
        <div class="card">
            <div class="card-header card-header-custom">
                <h3 class="mb-0">Edit Task "{{ task.title }}"</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('edit_task', task_id=task.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{{ task.description }}</textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="To Do" {% if task.status == 'To Do' %}selected{% endif %}>To Do</option>
                                <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                                <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>Done</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                                <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                                <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="assigned_to_id" class="form-label">Assignee</label>
                            <select class="form-select" id="assigned_to_id" name="assigned_to_id" required>
                                {% for user in users %}
                                <option value="{{ user.id }}" {% if user.id == task.assignee.id %}selected{% endif %}>{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-2">
                    <a href="{{ url_for('project_details', project_id=task.project.id) }}" class="btn btn-secondary"><i class="fas fa-xmark"></i> Cancel</a>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-circle-check"></i> Update Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
