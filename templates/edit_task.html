{% extends "master.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2 class="text-center">Edit Task for {{ task.project.name }}</h2>
        <form method="POST" action="{{ url_for('edit_task', task_id=task.id) }}">
            <div class="form-group">
                <label for="title">Task Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="5">{{ task.description }}</textarea>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date</label>
                <input type="date" class="form-control" id="due_date" name="due_date" value="{{ task.due_date.strftime('%Y-%m-%d') if task.due_date else '' }}">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="To Do" {% if task.status == 'To Do' %}selected{% endif %}>To Do</option>
                    <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
                    <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>Done</option>
                </select>
            </div>
            <div class="form-group">
                <label for="priority">Priority</label>
                <select class="form-control" id="priority" name="priority">
                    <option value="Low" {% if task.priority == 'Low' %}selected{% endif %}>Low</option>
                    <option value="Medium" {% if task.priority == 'Medium' %}selected{% endif %}>Medium</option>
                    <option value="High" {% if task.priority == 'High' %}selected{% endif %}>High</option>
                </select>
            </div>
            <div class="form-group">
                <label for="assigned_to_id">Assign To</label>
                <select class="form-control" id="assigned_to_id" name="assigned_to_id">
                    {% for user in users %}
                        <option value="{{ user.id }}" {% if user.id == task.assignee.id %}selected{% endif %}>
                            {{ user.username }}
                         </option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Task</button>
        </form>
    </div>
</div>
{% endblock %}
