{% extends "master.html" %}

{% block content %}
<div class="row justify-content-center mb-5">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header card-header-custom">
                <h3 class="mb-0">Add New Task to "{{ project.name }}"</h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_task', project_id=project.id) }}" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="To Do">To Do</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Done">Done</option>
                                <option value="Blocked">Blocked</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority" required>
                                <option value="Low">Low</option>
                                <option value="Medium" selected>Medium</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="assigned_to_id" class="form-label">Assignee</label>
                            <select class="form-select" id="assigned_to_id" name="assigned_to_id" required>
                                {% for user in users %}
                                <option value="{{ user.id }}" {% if user.id == current_user.id %}selected{% endif %}>{{ user.username }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('project_details', project_id=project.id) }}" class="btn btn-secondary"><i class="fas fa-xmark"></i> Cancel</a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-floppy-disk"></i> Add Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
